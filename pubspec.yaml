name: moqred
description: Transaction-based application

publish_to: "none"
version: 0.8.6+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutterflow_ui: ^0.3.1
  go_router: ^16.2.1
  infinite_scroll_pagination: ^5.1.1
  shimmer: ^3.0.0
  sqflite_common_ffi: ^2.3.5
  sqflite_common_ffi_web: ^0.4.3+1
  json_annotation: ^4.9.0


dev_dependencies:
  flutter_launcher_icons: 0.13.1
  flutter_lints: 4.0.0
  image: 4.2.0
  lints: 4.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
  image_path: "assets/images/app_launcher_icon.png"
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/images/adaptive_foreground_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
    - assets/schema.sql
    - assets/seed.sql
