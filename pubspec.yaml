name: moqred
description: Transaction-based application

publish_to: "none"
version: 0.6.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  collection: 1.19.1
  data_table_2: 2.5.10
  font_awesome_flutter: 10.7.0
  from_css_color: 2.0.0
  go_router: 12.1.3
  google_fonts: 6.1.0
  http: 1.2.2
  provider: 6.1.2
  shared_preferences: 2.3.2
  shared_preferences_android: 2.3.2
  shared_preferences_foundation: 2.5.2
  shared_preferences_platform_interface: 2.4.1
  shared_preferences_web: 2.4.2
  sqflite: 2.3.3+1
  sqflite_common: 2.5.4+3
  timeago: 3.6.1
  url_launcher: 6.3.0
  url_launcher_android: 6.3.10
  url_launcher_platform_interface: 2.3.2
  url_launcher_web: 2.3.3
  sqflite_common_ffi: ^2.3.5
  sqflite_common_ffi_web: ^0.4.5+3
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^5.1.1
  auto_size_text: ^3.0.0
  json_annotation: ^4.9.0
  dropdown_button2: ^2.3.9
  json_path: ^0.7.6
  page_transition: ^2.2.1

dependency_overrides:
  http: 1.2.2
  uuid: ^4.0.0

dev_dependencies:
  flutter_launcher_icons: 0.13.1
  flutter_lints: 4.0.0
  image: 4.2.0
  lints: 4.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
  image_path: "assets/images/app_launcher_icon.png"
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/images/adaptive_foreground_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
    - assets/schema.sql
    - assets/seed.sql
